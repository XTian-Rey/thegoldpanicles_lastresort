<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/html/landingpage.html">THE GOLD PANICLES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo and Tagline -->
    <div class="logo-container text-center mt-5">
        <a href="/html/landingpage.html">
            <img src="/photos/logo.png" alt="TGP Logo" class="img-fluid rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
        </a>
        <h5 style="font-style: italic;">"We never flinched in serving you the truth"</h5>
    </div>

    <!-- Sign Up Box -->
    <div class="signup-box mx-auto bg-light shadow p-4 rounded mt-5">
        <h2 class="mb-4 text-center">Create Your Account</h2>
        <form id="signup-form">
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="middle_name" placeholder="Middle Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="birthdate" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-binary</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div id="customGender" class="mb-3 d-none">
                <input type="text" class="form-control" name="custom_gender" placeholder="Enter Custom Gender">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-warning">
        &copy; 2024 TGP | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('select[name="gender"]').addEventListener('change', function() {
            const customGenderInput = document.getElementById('customGender');
            if (this.value === 'custom') {
                customGenderInput.classList.remove('d-none');
                customGenderInput.querySelector('input').setAttribute('required', 'required');
            } else {
                customGenderInput.classList.add('d-none');
                customGenderInput.querySelector('input').removeAttribute('required');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(this);
    const email = formData.get('email');
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm_password');

    // Validate passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
    }

    // Check if the email belongs to an admin
    const isAdmin = email === 'admin@tgp.com' || email.endsWith('@carsu.edu.ph');

    // Simulate server-side signup logic
    alert('Sign-up successful! Redirecting...');
    
    // Redirect to the appropriate page
    if (isAdmin) {
        window.location.href = 'dashboard.html'; // Redirect admin to dashboard
    } else {
        window.location.href = 'welcome.html'; // Redirect non-admins to a general welcome page
    }
});

    </script>
</body>
</html>
