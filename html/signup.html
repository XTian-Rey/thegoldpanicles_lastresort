<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TGP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="logo mb-4">
            <img src="logo-placeholder.png" alt="Logo" class="img-fluid" style="width: 100px;">
        </div>
        <p class="tagline">We never flinched in serving you the truth</p>
        <div class="login-box bg-light p-4 rounded shadow mx-auto" style="max-width: 500px;">
            <h2 class="mb-4">Create Your Account</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Middle Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" placeholder="Birthdate" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nonbinary">Non-binary</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-warning">
        &copy; 2024 TGP | All Rights Reserved
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('input[name="gender"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                const customGenderInput = document.getElementById('customGender');
                if (this.id === 'custom') {
                    customGenderInput.classList.remove('d-none');
                    customGenderInput.setAttribute('required', 'required');
                } else {
                    customGenderInput.classList.add('d-none');
                    customGenderInput.removeAttribute('required');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
