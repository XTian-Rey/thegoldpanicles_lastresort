<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/html/landingpage.html">THE GOLD PANICLES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo Section -->
    <div class="logo-container text-center mt-5">
        <a href="/html/landingpage.html">
            <img src="/photos/logo.png" alt="TGP Logo" class="img-fluid rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
        </a>
        <p class="tagline mt-3">We never flinched in serving you the truth</p>
    </div>

    <!-- Login Form -->
    <div class="login-box bg-light p-5 rounded shadow mx-auto mt-4" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Welcome, letâ€™s set you up!</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 mb-3">Log In</button>
            <a href="#" class="d-block text-decoration-none mb-2 text-center">Forgot Password?</a>
            <div class="text-center mb-2">OR</div>
            <a href="signup.html" class="btn btn-outline-warning w-100 text-center">Create New Account</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-warning">
        &copy; 2024 TGP | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simulated authentication logic
            if (email === "admin@tgp.com" && password === "admin123") {
                alert("Login successful! Redirecting to the dashboard...");
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
