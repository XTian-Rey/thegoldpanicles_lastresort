<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Appointment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="display: flex;">
        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="btn btn-primary" onclick="navigate(-1)">&lt;</button>
                <h3 id="month-year">2024 November</h3>
                <button class="btn btn-primary" onclick="navigate(1)">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar dynamically rendered here -->
            </div>
        </div>

        <div class="sidebar">
            <button onclick="location.href='#'">Calendar</button>
            <button onclick="location.href='/html/setappointment.html'">Set appointments</button>
            <button onclick="location.href='/html/assignment.html'">Assignments</button>
        </div>
        
    <!-- Footer -->
    <div class="footer">
        &copy; 2024 TGP | All Rights Reserved
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let currentDate = new Date(2024, 10);

        function renderCalendar() {
            const calendarGrid = document.getElementById("calendar-grid");
            const monthYear = document.getElementById("month-year");
            calendarGrid.innerHTML = "";

            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Add weekday headers
            weekDays.forEach(day => {
                const headerCell = document.createElement("div");
                headerCell.textContent = day;
                headerCell.style.fontWeight = "bold";
                headerCell.style.textAlign = "center";
                calendarGrid.appendChild(headerCell);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarGrid.appendChild(emptyCell);
            }

            // Add cells for each day of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.textContent = day;

                // Determine if the day is a weekday (Monday to Friday)
                const weekDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), day).getDay();
                if (weekDay >= 1 && weekDay <= 5) {
                    dayCell.classList.add(day % 2 === 0 ? "green" : "red");
                }

                dayCell.onclick = () => window.location.href = "form.html";
                calendarGrid.appendChild(dayCell);
            }
        }

        function navigate(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
