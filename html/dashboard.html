            <!-- Collapsible Menu -->

<!-- Sidebar Section -->
<div class="sidebar" id="sidebar">

    <button class="btn btn-primary mb-2" onclick="location.href='#'">Calendar</button>
    <button class="btn btn-primary mb-2" onclick="location.href='/html/setappointment.html'"> Appointments Overview</button>
    <button class="btn btn-primary mb-2" onclick="location.href='/html/assignment.html'">Assignments Overview</button>
</div>
    <!-- Main Content -->
    <div style="display: flex;">
        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="btn btn-primary" style="background-color: white; color: black;" onclick="navigate(-1)">&lt;</button>
                <h4 id="month-year">2024 November</h4>
                <button class="btn btn-primary" style="background-color: white; color: black;" onclick="navigate(1)">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar dynamically rendered here -->
            </div>
        </div>



    <!-- Footer -->
    <div class="footer">
        &copy; 2024 TGP | All Rights Reserved
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let currentDate = new Date(2024, 10);

        function renderCalendar() {
            const calendarGrid = document.getElementById("calendar-grid");
            const monthYear = document.getElementById("month-year");
            calendarGrid.innerHTML = "";

            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Add weekday headers
            weekDays.forEach(day => {
                const headerCell = document.createElement("div");
                headerCell.textContent = day;
                headerCell.style.fontWeight = "bold";
                headerCell.style.textAlign = "center";
                calendarGrid.appendChild(headerCell);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarGrid.appendChild(emptyCell);
            }

            // Add cells for each day of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.textContent = day;

                // Determine if the day is a weekday (Monday to Friday)
                const weekDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), day).getDay();
                if (weekDay >= 1 && weekDay <= 5) {
                    dayCell.classList.add(day % 2 === 0 ? "green" : "red");
                }

                dayCell.onclick = () => window.location.href = "form.html";
                calendarGrid.appendChild(dayCell);
            }
        }

        function navigate(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        renderCalendar();

     
    const sidebar = document.getElementById('sidebar');
    const toggler = document.getElementById('sidebarToggler');

    // Toggle the sidebar visibility
    toggler.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    
    </script>

    <!-- Bootstrap Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
